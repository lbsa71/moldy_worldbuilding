# .github/workflows/build.yml
name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./terraform/workers/package-lock.json"

      - name: Build Worker
        working-directory: ./terraform/workers
        run: |
          npm ci
          npm run build

      - name: Commit built worker
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add terraform/workers/dist
          git commit -m "Update built worker" || echo "No changes to commit"
          git push origin main
